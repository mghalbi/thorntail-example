version: '3'

services:
  db:
    container_name: "db"
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    restart: always

  app:
    container_name: thorntail-example-thorntail
    build:
      context: .
      dockerfile: Dockerfile
    image: thorntail-example-thorntail:latest
    links:
      - db
    ports:
      - "8443:8443"
    depends_on:
      - db

volumes:
  db-data: {}